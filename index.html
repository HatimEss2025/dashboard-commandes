<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Commandes 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .alert-message {
      padding: 20px;
      border-radius: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .reliquat { background-color: #ff3b3b; color: white; }
    .traite { background-color: #ffc107; color: black; }
    .encours { background-color: #00bcd4; color: white; }
    .status-stats div {
      font-size: 1.5rem;
      margin: 10px 0;
      font-weight: bold;
    }
    .green { color: #4CAF50; }
    .blue { color: #2196F3; }
    .yellow { color: #FFC107; }
    .orange { color: #FF5722; }
    canvas {
      max-width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>Dashboard Commandes 2025</h1>
  <div class="container">
    <div class="card">
      <h2>Total Commandes</h2>
      <p id="total-commandes" style="font-size: 2.5rem; font-weight: bold;">0</p>
    </div>
    <div class="card">
      <h2>Notifications Critiques</h2>
      <div id="alert-list"></div>
    </div>
    <div class="card">
      <h2>Commandes par statut</h2>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="card">
      <h2>Commandes par statut</h2>
      <div class="status-stats" id="status-stats"></div>
    </div>
  </div>

  <script>
    const fileUrl = "https://raw.githubusercontent.com/ton-utilisateur/dashboard-commandes/main/commandes.xlsx"; // Remplacer par l'URL réelle

    fetch(fileUrl)
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);
        handleData(data);
      })
      .catch(err => console.error("Erreur de chargement Excel:", err));

    function handleData(data) {
      document.getElementById("total-commandes").textContent = data.length;

      const statusCount = {};
      const alerts = [];
      const now = new Date();

      data.forEach(row => {
        const statut = row['Statut'] || "Inconnu";
        const date = new Date(row['Date']);
        const num = row['Numéro de commande'] || "Commande inconnue";
        const jours = Math.floor((now - date) / (1000 * 60 * 60 * 24));
        statusCount[statut] = (statusCount[statut] || 0) + 1;

        if (statut.toLowerCase().includes('reliquat')) {
          alerts.push(`<div class='alert-message reliquat'>${num} en reliquat depuis ${date.toLocaleDateString()} – relancer le fournisseur</div>`);
        } else if (statut.toLowerCase().includes('trait')) {
          if (jours > 14) alerts.push(`<div class='alert-message traite'>${num} traitée depuis ${date.toLocaleDateString()} – à vérifier la livraison</div>`);
        } else if (statut.toLowerCase().includes('en cours')) {
          if (jours > 2) alerts.push(`<div class='alert-message encours'>${num} en cours depuis ${date.toLocaleDateString()} – suivi requis</div>`);
        }
      });

      document.getElementById("alert-list").innerHTML = alerts.join('');

      const labels = Object.keys(statusCount);
      const values = Object.values(statusCount);
      const colors = ["#4CAF50", "#2196F3", "#FFC107", "#FF5722", "#9C27B0"];

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors.slice(0, labels.length)
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: '#ffffff' }
            }
          }
        }
      });

      const statHTML = labels.map((label, i) => {
        let colorClass = ['green', 'blue', 'yellow', 'orange', 'purple'][i] || 'white';
        return `<div class='${colorClass}'>${label} : ${values[i]}</div>`;
      }).join('');
      document.getElementById("status-stats").innerHTML = statHTML;
    }
  </script>
</body>
</html>
