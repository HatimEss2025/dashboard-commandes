<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Commandes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      flex: 1 1 500px;
      min-height: 250px;
    }
    .alert-container {
      height: 240px;
      overflow: hidden;
      position: relative;
    }
    .alert-list {
      position: absolute;
      display: flex;
      flex-direction: column;
      animation: scroll-up 30s linear infinite;
    }
    .alert-message {
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    .reliquat {
      background-color: #ff3b3b;
      color: white;
    }
    .traite {
      background-color: #ffc107;
      color: black;
    }
    .encours {
      background-color: #00bcd4;
      color: white;
    }

    @keyframes scroll-up {
      0% { top: 100%; }
      100% { top: -100%; }
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .alert-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard Commandes 2025</h1>
  <div class="container">
    <div class="card">
      <h2>Total Commandes</h2>
      <p id="total-commandes" style="font-size: 2.5rem; font-weight: bold;">0</p>
    </div>
    <div class="card">
      <h2>Notifications Critiques</h2>
      <div class="alert-container">
        <div class="alert-list" id="alert-list"></div>
      </div>
    </div>
    <div class="card">
      <h2>Commandes par statut (Camembert)</h2>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="card">
      <h2>Commandes par statut (Barres)</h2>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    // ðŸ” Ã€ personnaliser avec ton vrai dÃ©pÃ´t GitHub
    const fileUrl = "https://raw.githubusercontent.com/ton-utilisateur/dashboard-commandes/main/commandes.xlsx";

    fetch(fileUrl)
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);
        handleData(data);
      })
      .catch(err => console.error("Erreur de chargement Excel:", err));

    function handleData(data) {
      const total = data.length;
      document.getElementById("total-commandes").textContent = total;

      const statusCount = {};
      const alerts = [];
      const now = new Date();

      data.forEach(row => {
        const statut = row['Statut'] || "Inconnu";
        const date = new Date(row['Date']);
        const jours = Math.floor((now - date) / (1000 * 60 * 60 * 24));
        const num = row['NumÃ©ro de commande'] || "Commande inconnue";

        statusCount[statut] = (statusCount[statut] || 0) + 1;

        if (statut.toLowerCase().includes('reliquat')) {
          alerts.push(`<div class='alert-message reliquat'>${num} en reliquat depuis ${date.toLocaleDateString()} â€“ Ã  relancer le fournisseur</div>`);
        } else if (statut.toLowerCase().includes('trait')) {
          if (jours > 14) alerts.push(`<div class='alert-message traite'>${num} traitÃ©e depuis ${date.toLocaleDateString()} â€“ Ã  vÃ©rifier la livraison</div>`);
        } else if (statut.toLowerCase().includes('en cours')) {
          if (jours > 2) alerts.push(`<div class='alert-message encours'>${num} en cours depuis ${date.toLocaleDateString()} â€“ suivi requis</div>`);
        }
      });

      document.getElementById("alert-list").innerHTML = alerts.join('');

      const labels = Object.keys(statusCount);
      const values = Object.values(statusCount);
      const colors = ["#4CAF50", "#2196F3", "#FFC107", "#FF5722", "#9C27B0", "#00bcd4", "#e91e63"];

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{ data: values, backgroundColor: colors }]
        }
      });

      new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Nombre de commandes',
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { color: '#fff' } },
            x: { ticks: { color: '#fff' } }
          },
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
