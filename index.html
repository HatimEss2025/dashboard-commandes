<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Commandes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      flex: 1 1 400px;
      max-width: 600px;
    }
    .alert-container {
      height: 250px;
      overflow: hidden;
      position: relative;
    }
    .alert-list {
      display: flex;
      flex-direction: column;
      position: absolute;
      animation: scroll-up 25s linear infinite;
    }
    .alert-message {
      padding: 20px;
      border-radius: 10px;
      margin: 8px 0;
      font-weight: bold;
      font-size: 1.3rem;
      width: 100%;
      text-align: center;
    }
    .reliquat { background-color: #ff4d4d; color: white; }
    .traite { background-color: #ffa500; color: black; }
    .encours { background-color: #00bcd4; color: white; }

    @keyframes scroll-up {
      0% { top: 100%; }
      100% { top: -100%; }
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .alert-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard Commandes 2025</h1>
  <div class="container">
    <div class="card">
      <h2>Total Commandes</h2>
      <p id="total-commandes" style="font-size: 2rem; font-weight: bold;">0</p>
    </div>
    <div class="card">
      <h2>Notifications Critiques</h2>
      <div class="alert-container">
        <div class="alert-list" id="alert-list"></div>
      </div>
    </div>
    <div class="card">
      <h2>Commandes par statut (Camembert)</h2>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="card">
      <h2>Commandes par statut (Barres)</h2>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    const fileUrl = "https://raw.githubusercontent.com/hatimess2025/dashboard-commandes/main/commandes.xlsx"; // Remplace par ton vrai lien GitHub

    fetch(fileUrl)
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);
        handleData(data);
      })
      .catch(err => console.error("Erreur de chargement Excel:", err));

    function handleData(data) {
      const total = data.length;
      document.getElementById("total-commandes").textContent = total;

      const statusCount = {};
      const alerts = [];
      const now = new Date();

      data.forEach(row => {
        const statut = row['Statut'] || "Inconnu";
        const date = new Date(row['Date']);
        statusCount[statut] = (statusCount[statut] || 0) + 1;

        const jours = Math.floor((now - date) / (1000 * 60 * 60 * 24));

        if (statut.toLowerCase().includes('reliquat')) {
          alerts.push(`<div class='alert-message reliquat'>${row['Numéro de commande']} en reliquat depuis ${date.toLocaleDateString()} – à relancer le fournisseur</div>`);
        } else if (statut.toLowerCase().includes('trait')) {
          if (jours > 14) alerts.push(`<div class='alert-message traite'>${row['Numéro de commande']} traitée depuis ${date.toLocaleDateString()} – à vérifier la livraison</div>`);
        } else if (statut.toLowerCase().includes('en cours')) {
          if (jours > 2) alerts.push(`<div class='alert-message encours'>${row['Numéro de commande']} en cours depuis ${date.toLocaleDateString()} – suivi requis</div>`);
        }
      });

      document.getElementById("alert-list").innerHTML = alerts.join('');

      const labels = Object.keys(statusCount);
      const values = Object.values(statusCount);
      const colors = ["#4CAF50", "#2196F3", "#FFC107", "#FF5722", "#9C27B0", "#00bcd4", "#e91e63"];

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{ data: values, backgroundColor: colors }]
        }
      });

      new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{ label: 'Nombre de commandes', data: values, backgroundColor: colors }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#ffffff' }
            },
            x: {
              ticks: { color: '#ffffff' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#ffffff' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
