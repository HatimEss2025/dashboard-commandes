<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Commandes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1e1e2f;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .alert-container {
      max-height: 250px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .alert-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .reliquat {
      background-color: #ff4d4d;
      color: white;
    }
    .traite {
      background-color: #ffa500;
      color: black;
    }
    .encours {
      background-color: #00bcd4;
      color: white;
    }
    canvas {
      max-width: 100%;
      height: 300px !important;
    }
    input[type="file"] {
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dashboard Commandes 2025</h1>
  <input type="file" id="file-input" accept=".xlsx, .xls">
  <div class="container">
    <div class="card">
      <h2>Total Commandes</h2>
      <p id="total-commandes"><strong>0</strong></p>
    </div>
    <div class="card">
      <h2>Notifications Critiques</h2>
      <div class="alert-container" id="alert-list"></div>
    </div>
    <div class="card">
      <h2>Commandes par statut (Camembert)</h2>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="card">
      <h2>Commandes par statut (Barres)</h2>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    document.getElementById('file-input').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);
        handleData(rows);
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function handleData(data) {
      const total = data.length;
      document.getElementById("total-commandes").innerHTML = `<strong>${total}</strong>`;

      const statusCount = {};
      const alerts = [];
      const now = new Date();

      data.forEach(row => {
        const statut = row['Statut'] || "Inconnu";
        const date = new Date(row['Date']);
        statusCount[statut] = (statusCount[statut] || 0) + 1;

        const jours = Math.floor((now - date) / (1000 * 60 * 60 * 24));

        if (statut.toLowerCase().includes('reliquat')) {
          alerts.push(`<div class='alert-message reliquat'>${row['Numéro de commande']} en reliquat depuis ${date.toLocaleDateString()} – à relancer le fournisseur</div>`);
        } else if (statut.toLowerCase().includes('trait')) {
          if (jours > 14) alerts.push(`<div class='alert-message traite'>${row['Numéro de commande']} traitée depuis ${date.toLocaleDateString()} – à vérifier la livraison</div>`);
        } else if (statut.toLowerCase().includes('en cours')) {
          if (jours > 2) alerts.push(`<div class='alert-message encours'>${row['Numéro de commande']} en cours depuis ${date.toLocaleDateString()} – suivi requis</div>`);
        }
      });

      document.getElementById("alert-list").innerHTML = alerts.join('');

      const labels = Object.keys(statusCount);
      const values = Object.values(statusCount);
      const colors = ["#4CAF50", "#2196F3", "#FFC107", "#FF5722", "#9C27B0", "#00bcd4", "#e91e63"];

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{ data: values, backgroundColor: colors }]
        }
      });

      new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{ label: 'Nombre de commandes', data: values, backgroundColor: colors }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#ffffff' }
            },
            x: {
              ticks: { color: '#ffffff' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#ffffff' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
